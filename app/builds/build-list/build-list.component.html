<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success">New Build</button>
    </div>
  </div>

  <hr>

  <div class="row">
      <div class="col-xs-12">
          <a href="#" *ngFor="let build of builds" class="list-group-item clearfix">
              <div class="pull-left">
                  <h4 class="list-group-item-heading">{{ build.name }}</h4>
                  <p class="list-group-item-text">{{ build.description }}</p>
              </div>
              <span class="pull-right">
                  <img 
                  [src]="build.imagePath" 
                  alt="{{ build.name }}"
                  class="img-responsive"
                  style="max-height: 50px;">
              </span>
          </a>
          <app-build-item></app-build-item>
      </div>
  </div>
